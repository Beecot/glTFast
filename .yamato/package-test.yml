{% metadata_file .yamato/package.metafile -%}
---

{% for editor in test_editors -%}
{% for platform in test_platforms -%}
test_{{ platform.name }}_{{ editor.version }}:
  name : Test {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  source:
    skip_checkout: true
  variables:
    UPMCI_PKG: "upm-ci-utils@stable"
  commands:
    - |
      mkdir Packages
      pushd Packages
      git clone {% if platform.name == "win" %}"%GIT_REPOSITORY_URL%"{% else %}"$GIT_REPOSITORY_URL"{% endif %} --no-checkout gltfast
      cd gltfast
      git fetch origin {% if platform.name == "win" %}"%GIT_REVISION%"{% else %}"$GIT_REVISION"{% endif %}
      git checkout -f --detach {% if platform.name == "win" %}"%GIT_REVISION%"{% else %}"$GIT_REVISION"{% endif %}
      popd

    - mkdir Assets
{% for asset_set in asset_sets -%}
    - |
      pushd Assets
      git clone {{ asset_set.git_uri }} --no-checkout {{ asset_set.name }}
      cd {{ asset_set.name }}
      git fetch origin {{ asset_set.git_revision }}
      git checkout -f --detach {{ asset_set.git_revision }}
      popd
{% endfor -%}

    - npm install {% if platform.name == "win" %}"%UPMCI_PKG%"{% else %}"$UPMCI_PKG"{% endif %} -g --registry {{ registry.npm }}
    - |
{% if platform.name == "win" -%}
      set GLTF_TEST_ASSET_DIR={{ platform.yamato_source_dir }}\Assets
{% else -%}
      export GLTF_TEST_ASSET_DIR="{{ platform.yamato_source_dir }}/Assets"
{% endif -%}
      upm-ci package test -u {{ editor.version }} --package-path Packages/gltfast --type isolation-tests --extra-create-project-arg=-upmNoDefaultPackages
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
        - "upm-ci~/upm-ci.log"
  dependencies:
    - .yamato/package-pack.yml#pack
{% endfor -%}
{% endfor -%}
