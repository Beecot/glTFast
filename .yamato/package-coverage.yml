{% metadata_file .yamato/package.metafile -%}
---
{% for editor in test_editors -%}
{% for platform in test_platforms -%}
test_coverage_{{ platform.name }}_{{ editor.version }}:
  name : Test Coverage on {{ platform.name }} ({{ editor.version }})
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  source:
    skip_checkout: true
  commands:
    - |
      mkdir Packages
      pushd Packages
      git clone {% if platform.name == "win" %}"%GIT_REPOSITORY_URL%"{% else %}"$GIT_REPOSITORY_URL"{% endif %} --no-checkout gltfast
      cd gltfast
      git fetch origin {% if platform.name == "win" %}"%GIT_REVISION%"{% else %}"$GIT_REVISION"{% endif %}
      git checkout -f --detach {% if platform.name == "win" %}"%GIT_REVISION%"{% else %}"$GIT_REVISION"{% endif %}
      popd
    - npm install upm-ci-utils@stable -g --registry {{ registry.npm }}
    - upm-ci package test -u {{ editor.version }} --package-path Packages/gltfast --type package-tests --extra-create-project-arg=-upmNoDefaultPackages --enable-code-coverage --code-coverage-options 'generateAdditionalMetrics;generateHtmlReport;assemblyFilters:+glTFast*,+Unity.Cloud.Gltfast*' --extra-utr-arg="--coverage-upload-options=\"hostUrl:https://codecov.unity3d.com;reports:upm-ci~/test-results/**/*.xml;name:{{platform.name}}_{{editor.version}};flags:{{platform.name}}_{{editor.version}}\""
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
        - "upm-ci~/upm-ci.log"
  dependencies:
    - .yamato/package-pack.yml#pack
{% endfor -%}
{% endfor -%}


{% for platform in test_platforms -%}
tests_coverage_all_{{ platform.name }}:
  name: _Run All Coverage Tests ({{ platform.name }})
  dependencies:
    - .yamato/package-pack.yml#pack
{% for editor in test_editors -%}
    - .yamato/package-coverage.yml#test_coverage_{{ platform.name }}_{{ editor.version }}
{% endfor -%}
{% endfor -%}

# Run coverage on PRs, but only on trunk and one platform
tests_coverage_trigger:
  name: _Run Coverage Tests
  triggers:
    expression: |
      (pull_request.target eq "main" OR pull_request.target eq "develop") AND
      NOT pull_request.push.changes.all match "**/*.md"
  dependencies:
    - .yamato/package-pack.yml#pack
{% for platform in test_platforms limit: 1 -%}
{% for editor in test_editors -%}
{%- if editor.coverage -%}
    - .yamato/package-coverage.yml#test_coverage_{{ platform.name }}_{{ editor.version }}
{%- endif -%}
{% endfor -%}
{% endfor -%}
